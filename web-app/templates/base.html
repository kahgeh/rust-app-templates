<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/open-props">
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    
    <!-- Server-generated theme variables -->
    <style id="theme">
        :root {
            {{ theme_css | safe }}
        }
    </style>
</head>
<body data-signals-theme="(document.cookie.match(/theme=([^;]+)/) || ['','light'])[1]">
    <!-- Global Datastar signals that persist across all pages -->
    <header>
        <nav>
            <a href="/" style="font-size: var(--font-size-4); font-weight: bold; color: var(--text-1); text-decoration: none;">Rust Web Starter</a>
        </nav>
    <div>
    
    {% block content %}{% endblock %}
    
    </div> <!-- End of global signals div -->

   <script type="module">
        import { load, apply } from 'https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js';
        import 'https://kahgeh.github.io/datastar-inspector/datastar-inspector.min.js';       
        // Make Datastar available globally for the inspector
        window.Datastar = { load, apply };
        apply();
        
        {% if environment == "development" %}
                DatastarInspector.init({
                position: 'right',      
                width: '400px',         
                theme: 'dark',          
                startMinimized: true,   
                hotkey: 'Ctrl+d'   
            });

        {% endif %}
    </script>
</body>
</html>
