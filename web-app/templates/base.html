<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/open-props">
    <link rel="stylesheet" href="https://unpkg.com/open-props/normalize.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style id="theme">
        :root {
            {{ theme_css | safe }}
        }
    </style>
</head>
<body data-signals-theme="(document.cookie.match(/theme=([^;]+)/) || ['','light'])[1]"
      data-signals-active-card-id="''"
      data-signals-active-card-rect="{top: 0, left: 0, width: 0, height: 0}"
      data-signals-is-flipping="false"
      data-signals-closing="false">
    <!-- Global Datastar signals that persist across all pages -->
    {% block header %}
    <header>
        <nav>
            <a href="/" class="home-icon-link" aria-label="Home">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </a>
        </nav>
    </header>
    {% endblock %}
    
    <div>
    
    {% block content %}{% endblock %}
    
    </div> <!-- End of global signals div -->

   <script type="module">
        import { load, apply } from 'https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js';
        import 'https://kahgeh.github.io/datastar-inspector/datastar-inspector.min.js';       
        // Make Datastar available globally for the inspector
        window.Datastar = { load, apply };
        apply();
        
        {% if environment == "development" %}
                DatastarInspector.init({
                position: 'right',      
                width: '400px',         
                theme: 'dark',          
                startMinimized: true,   
                hotkey: 'Ctrl+d'   
            });

        {% endif %}
    </script>
</body>
</html>
